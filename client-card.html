		<h1>Форма призначення лікаря</h1>
	</div>
		<div class="container">
			<div class="heading">
				<h2>Введіть відомості про пацієнта</h2>
				<p>Заповніть форму нижче і надішліть свій запит, ми зв'яжемося з вами якомога швидше.</p>
			</div>
			<div class="agile-form">
				<form action="/" method="post">
					<ul class="field-list">
						<li>
							<label class="form-label">
								Повне ім'я
								<span class="form-required"> * </span>
							</label>
							<div class="form-input">
								<input type="text" name="patient_name" placeholder="Введіть імя пацієнта" required >
							</div>
						</li>
						<li>
							<label class="form-label">
							   Стать
							   <span class="form-required"> * </span>
							</label>
							<div class="form-input">
								<select class="form-dropdown" name="gender" required>
									<option value="">&nbsp;</option>
									<option value="Male"> Чоловік </option>
									<option value="Female"> Жінка </option>
									<option value="Transgender"> Інша </option>
								</select>
							</div>
						<li>
						<li>
							<label class="form-label">
							   Номер мобільного телефону
							   <span class="form-required"> * </span>
							</label>
							<div class="form-input">
								<input type="text" name="mobile_number" placeholder="Введіть номер мобільного телефону" required >
							</div>
						</li>
						<li>
							<label class="form-label">
							   Дата нардження
							   <span class="form-required"> * </span>
							</label>
							<div class="form-input dob">
								<span class="form-sub-label">
									<select name="day" class="day">
										<option>&nbsp;</option>
										<option value="1"> 1 </option>
										<option value="2"> 2 </option>
										<option value="3"> 3 </option>
										<option value="4"> 4 </option>
										<option value="5"> 5 </option>
										<option value="6"> 6 </option>
										<option value="7"> 7 </option>
										<option value="8"> 8 </option>
										<option value="9"> 9 </option>
										<option value="10"> 10 </option>
										<option value="11"> 11 </option>
										<option value="12"> 12 </option>
										<option value="13"> 13 </option>
										<option value="14"> 14 </option>
										<option value="15"> 15 </option>
										<option value="16"> 16 </option>
										<option value="17"> 17 </option>
										<option value="18"> 18 </option>
										<option value="19"> 19 </option>
										<option value="20"> 20 </option>
										<option value="21"> 21 </option>
										<option value="22"> 22 </option>
										<option value="23"> 23 </option>
										<option value="24"> 24 </option>
										<option value="25"> 25 </option>
										<option value="26"> 26 </option>
										<option value="27"> 27 </option>
										<option value="28"> 28 </option>
										<option value="29"> 29 </option>
										<option value="30"> 30 </option>
										<option value="31"> 31 </option>
									</select>
									<label class="form-sub-label1"> День </label>
								</span>
								<span class="form-sub-label">
									<select name="month">
										<option>&nbsp;</option>
										<option value="Січень"> Січень </option>
										<option value="Лютий"> Лютий </option>
										<option value="Березень"> Березень </option>
										<option value="Квітень"> Квітень </option>
										<option value="Травень"> Травень </option>
										<option value="Червень"> Червень </option>
										<option value="Липень"> Липень </option>
										<option value="Серпень"> Серпень </option>
										<option value="Вересень"> Вересень </option>
										<option value="Жовтень"> Жовтень </option>
										<option value="Листопад"> Листопад </option>
										<option value="Грудень"> Грудень </option>
									 </select>
									<label class="form-sub-label1"> Місяць </label>
								</span>
								<span class="form-sub-label">
									<input type="text" class="year" name="year" placeholder=" Введіть рік" required>
									<label class="form-sub-label1"> Рік </label>
								</span>
							</div>
						</li>
						<li>
							<label class="form-label">
							   Адреса
							   <span class="form-required"> * </span>
							</label>
							<div class="form-input add">
								<span class="form-sub-label">
									<input type="text" name="street_address" placeholder=" " required>
									<label class="form-sub-label1"> Вулиця </label>
								</span>
								<span class="form-sub-label">
									<input type="text" name="street_address2" placeholder=" " required>
									<label class="form-sub-label1"> Номер будинку </label>
								</span>
								<span class="form-sub-label">
									<input type="text" name="city" placeholder=" " required>
									<label class="form-sub-label1"> Місто </label>
								</span>
								<span class="form-sub-label">
									<input type="text" name="state" placeholder=" " required>
									<label class="form-sub-label1"> Область </label>
								</span>
								<span class="form-sub-label">
									<input type="text" name="zipcode" placeholder=" " required>
									<label class="form-sub-label1"> Поштовий індекс </label>
								</span>
							</div>
						</li>
						<li>
							<label class="form-label">
							   E-Mail адреса
							   <span class="form-required"> * </span>
							</label>
							<div class="form-input">
								<input type="email" name="email" placeholder="myname@example.com" required>

							</div>
						</li>
						<li>
							<label class="form-label1">
								Згадайте деталі попередніх консультацій з нами.
							</label>
							<div class="form-input2">
								<textarea rows="5" cols="20" name="textarea"></textarea>
							</div>
						</li>
						<li class="last-type">
							<label class="form-label">
                                Виберіть потрібний тип огляду
								<span class="form-required"> * </span>
							</label>
							<div class="form-input2">
								<input type="checkbox" name="test1" ><label class="type-of-test">Перевірка серця</label>
								<input type="checkbox" name="test2" ><label class="type-of-test">Перевірка очей</label>
								<input type="checkbox" name="test3" ><label class="type-of-test">Тест на слух</label>
								<input type="checkbox" name="test4" ><label class="type-of-test">Аналіз крові</label>
								<input type="checkbox" name="test5" ><label class="type-of-test">консультація</label>
								<input type="checkbox" name="test6" ><label class="type-of-test">за шкірою</label>
							</div>
						</li>
					</ul>
					<input type="submit" value="Призначити">
				</form>
			</div>
